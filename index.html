<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Roboto:wght@100&family=Tapestry&display=swap"
   rel="stylesheet">
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div id="weatherContainer" class="dsp dsp-fluid text-dark bg-d" >
    <div id="weather" class="row">
      <div id="title" class="col-12 title text-center font-weight-bold">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div id="zipCodeContainer" class="col-4 zipCode text-left font-weight-bold">
        <h2>Search for a City:</h2>
        <div class="input col-4">
          <input id="zipCode" type="search" class=" rounded  " placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
          <button id="searchBtn" type="button" class="SearchBtn btn-primary d-block">search</button>
        </div>
        <div id="locationHistory" class="list-group">
        </div>
      </div>
        <div class="col-8 h-50 pr-0 pt-3">
          <div id="weatherData">
            <div id="currentWeather" class="border-light">
              <div class="card">
                <div class="card-body">
                  <h5 id="cityDate" class="card-title"></h5>
                  <p class="card-text"><span>Temperature: </span><span id="currentTemp"></span></p>
                  <p class="card-text"><span>Humidity: </span><span id="currentHumidity"></span></p>
                  <p class="card-text"><span>Wind Speed: </span><span id="currentWindSpeed"></span></p>
                  <p class="card-text"><span>UV Index: </span><span id="currentUVIndex" class="d-inline-block"></span></p>
                </div>
              </div>
            </div>
            <div id="5DayWeather">
              <h3>5-Day Forecast:</h3>
              <div>
                <div id="fiveDay" class="d-flex justify-content-between ">
                </div>
              </div>
            </div>
          </div>
        </div>
      
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
